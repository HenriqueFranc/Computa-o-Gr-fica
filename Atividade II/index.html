<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitivas Gráficas</title>
    <script src="app.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Primitivas Gráficas</h2>
    <h3>SVG : 720 x 480</h3>
    <!-- ---------------------------------
        Equipe:
            Anderson de Alencar
            Henrique França 
    --------------------------------- -->

    <div class="dda m-5 d-flex flex justify-content-between">
      <div class="w-100 m-3">
        
        <form class="dda-form">
            <div class="row">
              <h3>Retas</h3>
              <div class="col">
                <select id="reta" class="form-select mb-2 " aria-label="Default select example">
                  <option value="1">Bresenham</option>
                  <option value="2">DDA</option>
                </select>

              </div>

            </div>
            <div class="row">
              
              <label>Ponto 1</label>
              <div class="col">
                
                <input id="x1" type="number" class="form-control" placeholder="X">
              </div>
              <div class="col">
                <input id="y1" type="number" class="form-control" placeholder="Y">
                 
              </div>
            </div>

            <div class="row">
                <label>Ponto 2</label>
                <div class="col">
                   
                  <input id="x2" type="number" class="form-control" placeholder="X">
                </div>
                <div class="col">
                   
                  <input id="y2" type="number" class="form-control" placeholder="Y">
                </div>
              </div>
          </form>
          <button class="btn btn-danger m-2" onclick="execução('reta')">Renderizar</button>
      </div>
      <div class="w-100 m-3">
        
        <form class="dda-form">
            <div class="row">
              <h3>Circulos</h3>
              <div class="col">
                <select id="circulo" class="form-select mb-2" aria-label="Default select example">
                  <option value="1">Ponto Médio</option>
                  <option value="2">Círculo Simples</option>
                  
                </select>
                <label>Raio</label>
                <input id="raio" type="number" class="form-control" placeholder="Raio">
              </div>
            </div>

            <div class="row">
                <label>Posição do Centro</label>
                <div class="col">
                  <input id="x1circulo" type="number" class="form-control" placeholder="X">
                </div>
                <div class="col">
                   
                  <input  id="y1circulo" type="number" class="form-control" placeholder="Y">
                </div>
              </div>
          </form>
          <button class="btn btn-danger m-2" onclick="execução('circulo')">Renderizar</button>
        </div>
      </div>
      <div class="d-flex justify-content-center w-100">
        <button class="btn btn-primary w-30 m-2" onclick="limparSvg()">Limpar</button>

      </div>

    <svg class="svg " style="border: 2px solid black;" width=720 height=480>
  
    </svg>
</body>
</html>
